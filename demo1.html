<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Demo by Vidhi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .demo {
            background: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="demo">
        <h1>GitHub Demo by Vidhi</h1>
        <p>Welcome to this demonstration of GitHub features. In this demo, you will learn how to:</p>
        <ul>
            <li>Create a new repository</li>
            <li>Clone a repository</li>
            <li>Make commits</li>
            <li>Push changes to GitHub</li>
            <li>Open pull requests</li>
        </ul>
        <p>For more information, visit the <a href="https://github.com" target="_blank">GitHub website</a>.</p>
    </div>

</body>
</html>
